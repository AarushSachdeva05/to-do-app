<!DOCTYPE html>
<html>
<head>
    <title> The To-Do List App</title>
    <link rel="stylesheet" href="todoappcss.css">
</head>
<body>
    <div class="container">
        <h1>The To-Do List</h1>
        <div class="form">
            <input type="text" id="taskInput" placeholder="Enter a task...">
            <button onclick="addTask()">Add Task</button>
        </div>
        <ul id="taskList">
        </ul>
    </div>

    <script src="todoappjs.js"></script>
</body>
</html>
